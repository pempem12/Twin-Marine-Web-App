<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
        <title>User Creation Form</title>
        <style>
            .center-block{
                width: 90%;
                margin: auto;
                display: block;
                text-align:center;
               }
            .col-lg-7{
                margin:auto;
            }
            a{
                margin:right;
            }
        </style>
    </head>


    <body>
        <div class="container">
            <h1 class="center-block">Create New User</h1>
            <div class="row center-block">
                <div class="col-lg-auto">
                  <form onsubmit="addUser(); return false">
                    <div class="form-row"> 
                        <label for="emails">Email address</label>
                        <input id="email-field" type="email" placeholder="Email Address" class="form-control my-1 p-1">
                    </div>
                    
                    <div class="form-row"> 
                      <label for="passwords">Password</label>
                      <input id="password-field" type="password" placeholder="Password" class="form-control my-1 p-1">
                    </div>
                    <div class="form-row"> 
                        <label for="keys">Key</label>
                        <input id="key-field" type="text" placeholder="Key" class="form-control my-1 p-1">
                    </div>
    
                    <div class="form-row d-flex"> 
                        <button type="submit" class="btn btn-primary ml-auto">Add User</button>
                    </div>
                  </form>
                </div>
              </div>
    
            <script src="scripts/loginpage.js"></script>
            <!-- Optional JavaScript; choose one of the two! -->
        
            <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
        </div>
        
    </body>
</html>
