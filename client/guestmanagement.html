<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
        <title>Guest Management</title>
        <style>
            .center-block{
                margin: auto;
                display: block;
                text-align:center;
               }
            .col-lg-7{
                margin:auto;
            }
            .a{
                margin:right;
            }
            .remove{
                text-align: right;
            }
            .button_box{
                width:500px;
            }
            .button_box>div{
                text-align: center;
            }

        </style>
    </head>


    <body>
        <div class="container">
            <h1 class="center-block">Guest Management</h1>
            <br>

            <div class="col d-flex flex-column align-items-center">
				<div class="row">
					<form id="list" class="center-block">
						<iframe
						id="guestList"
						src="./guestList.html"
						title="Guest List"
						width="500"
						height="500"
						style="border:1px solid blue;">
					   </iframe>
					</form>
				</div>
                
        

                <div class="row d-flex justify-content-around button_box">
                    <div class="col add">
                        <button type="button" name="add">+</button>
                        <label for="add">Add Guest</label>
                    </div>
                
                    <div class=" col remove">
                    	<button type="button" name="remove">-</button>
                   		<label for="remove">Remove Guest</label>
                	</div>
            	</div>

            </div>
                

            <div class="row center-block">
                <button type="button" name="create">Create New Guest Link</button>
            </div>
            
            
            <script src="scripts/loginpage.js"></script>
            <!-- Optional JavaScript; choose one of the two! -->
        
            <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
        </div>
        
    </body>
</html>
